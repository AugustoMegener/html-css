<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>Tags da HTML</h1>
    <p>A linguagem HTML tem diversas tags, aqui estão algumas delas</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Páragrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; e &lt;/h1&gt;">Titulos</abbr></li>
        <li><abbr title="Use &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use &lt;abbr&gt; e &lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use &lt;code&gt; e &lt;/code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use &lt;ol&gt; e &lt;/ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use &lt;ul&gt; e &lt;/ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
