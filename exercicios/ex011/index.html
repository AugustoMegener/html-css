<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>diminua e aumente o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png">
    </picture>

    <h1>Vamos aprender a reproduzir audios em html5</h1>
    <audio preload="metadata">
        <source src="midias/audio_8.wav" type="audio/wav">
    </audio>
</body>
</html>
